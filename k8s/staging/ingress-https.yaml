apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jungle-gym-ingress
  namespace: staging 
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - jungle-gym.local
    secretName: jungle-gym-tls
  rules:
  - host: jungle-gym.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jungle-gym-service
            port:
              number: 80
